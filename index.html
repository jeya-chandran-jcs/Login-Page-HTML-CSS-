<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- my container for addidng layouts-->>
    <div class="container">
      <!-- login layout-->>
        <div class="login">
        <!-- card layout  -->>
            <div class="card">
              
                <div class="header">
                    <h1>Login</h1>
                    <hr />
                </div>
              <!-- here we have all the elements for login-->>
                <div class="content">
                    <div class="input-field">
                        <label for="email">Email :</label>
                        <input type="text" placeholder="email" name="email"/>
                    </div>
                    <div class="input-field">
                        <label for="password">Password :</label>
                        <input type="password" placeholder="password" name="password"/>
                    </div>
                    <div class="submit-button">
                        <button>submit</button>
                    </div>
                </div>
                <!-- this divider class is for to create a underline-->>
                <div class="divider"><span>or</span></div>
              
                <div class="social-login">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-phone"></i>
                </div>
                
                <div class="footer">
                    <a>dont have an account?</a>
                    <a>forget password!</a>
                </div>
                <!-- the card layout ends here-->>
                
            </div>
        
        </div>
        
        <div class="image">
            <!-- this is for the side image content to look attractive-->>
        </div>

    </div>
</body>
</html>
